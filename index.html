<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combinaci√≥n de N√∫meros Optimizada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">‚ö° Gio Calculadora de Combinaciones PRO plus</h1>

  <form id="combinacionesForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="objetivo" class="form-label">üéØ Suma total deseada</label>
      <input type="number" step="0.01" class="form-control" id="objetivo" required>
    </div>
    <div class="mb-3">
      <label for="numeros" class="form-label">üì• N√∫meros (separados por coma)</label>
      <textarea class="form-control" id="numeros" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="excluir" class="form-label">‚ùå Cantidad de n√∫meros a excluir</label>
      <input type="number" class="form-control" id="excluir" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">üîç Buscar combinaciones</button>
  </form>

  <div id="resultados" class="mt-4"></div>
</div>

<script>
function redondear(num) {
  return Math.round(num * 100) / 100;
}

function buscarCombinacionesEficientes(numeros, objetivo, tolerancia, excluir, maxResultados = 5000) {
  const resultados = [];
  const total = numeros.length;
  const incluir = total - excluir;
  const seleccion = new Array(total).fill(0);

  function backtrack(i, usados, suma) {
    if (resultados.length >= maxResultados) return;

    if (usados > incluir || i - usados > excluir) return;

    if (i === total) {
      if (usados === incluir) {
        const sumaRedondeada = redondear(suma);
        if (Math.abs(sumaRedondeada - objetivo) <= tolerancia) {
          resultados.push({
            seleccion: [...seleccion],
            suma: sumaRedondeada
          });
        }
      }
      return;
    }

    seleccion[i] = 1;
    backtrack(i + 1, usados + 1, suma + numeros[i]);

    seleccion[i] = 0;
    backtrack(i + 1, usados, suma);
  }

  backtrack(0, 0, 0);
  return resultados;
}

document.getElementById('combinacionesForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const objetivo = parseFloat(document.getElementById('objetivo').value);
  const numerosTexto = document.getElementById('numeros').value;
  const excluir = parseInt(document.getElementById('excluir').value);
  const numeros = numerosTexto.split(',').map(n => redondear(parseFloat(n.trim()))).filter(n => !isNaN(n));
  const resultadosDiv = document.getElementById('resultados');

  resultadosDiv.innerHTML = '<div class="alert alert-info">‚è≥ Buscando combinaciones... Puede tardar unos segundos.</div>';

  setTimeout(() => {
    if (excluir < 0 || excluir >= numeros.length) {
      resultadosDiv.innerHTML = '<div class="alert alert-danger">‚ùå La cantidad a excluir no es v√°lida.</div>';
      return;
    }

    const resultados = buscarCombinacionesEficientes(numeros, redondear(objetivo), 0.05, excluir);

    if (resultados.length === 0) {
      resultadosDiv.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è No se encontraron combinaciones que sumen cerca de ${objetivo.toFixed(2)} excluyendo exactamente ${excluir} n√∫mero(s).</div>`;
    } else {
      const html = resultados.map((res, i) => {
        const excluidos = [];
        for (let j = 0; j < numeros.length; j++) {
          if (res.seleccion[j] === 0) excluidos.push(numeros[j].toFixed(2));
        }
        return `
          <div class="card mb-3">
            <div class="card-header">
              üîπ Combinaci√≥n #${i + 1}
            </div>
            <div class="card-body">
              <p><strong>‚ùå Excluidos:</strong> ${excluidos.join(', ')}</p>
            </div>
          </div>
        `;
      }).join('');
      resultadosDiv.innerHTML = `<h4>‚úÖ Se encontraron ${resultados.length} combinaci√≥n(es):</h4>` + html;
    }
  }, 50);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
